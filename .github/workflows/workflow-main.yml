 name: Github Main Branch Workflow

 on:
   push:
     branches:
       - main

 jobs:
   build:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - name: Install dependencies
         run: npm install
       - name: Run tests
         run: npm test -- --coverage
       - name: Upload artifact
         uses: actions/upload-artifact@v3
         with:
           name: coverage
           path: coverage/